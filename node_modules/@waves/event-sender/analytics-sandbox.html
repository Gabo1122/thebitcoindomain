<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sandbox</title>

    <script>

        var hash = {
            '@waves/waves-browser-bus': 'bus'
        };

        window.require = window.require || function (name) {
            if (hash.hasOwnProperty(name)) {
                return window[hash[name]];
            }
            throw new Error('Can\'t find module with name ' + name);
        };

    </script>
    <script src="./dist/browser-bus.min.js?v=1.1.0"></script>
    <script src="./dist/analytics-iframe.js?v=1.1.0"></script>
</head>

</body>
</html>
