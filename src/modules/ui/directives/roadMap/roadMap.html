<div class="roadmap">
    <div class="roadmap-content roadmap-slider">
        <div ng-repeat="edge in $ctrl.edges track by $index"
             class="roadmap-item {{::edge.timeWhenMade}}">
            <div class="roadmap-icon-wrap">
                <i class="roadmap-icon roadmap-icon-{{::edge.timeWhenMade}}"></i>
            </div>
            <div class="basic-500 body-3" w-i18n="{{::edge.date}}"></div>
            <h4 class="roadmap-title basic-900 margin-1" w-i18n="{{::edge.title}}"></h4>
            <div class="basic-500 body-2 margin-1" w-i18n="{{::edge.text}}"></div>
        </div>
    </div>
</div>
