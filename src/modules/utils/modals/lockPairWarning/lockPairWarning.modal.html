<div w-i18n-ns="app.welcome" class="confirm-logout center">
    <div class="btn icon-close" w-modal-hide></div>
    <i class="icon-logout-warning margin-3"></i>
    <h3 w-i18n="modal.lockPairWarning.heading"
        params="{amountAssetTicker: $ctrl.amountTicker, priceAssetTicker: $ctrl.priceTicker}"
        class="basic-700"></h3>
    <div class="basic-500 body-2 margin-3"
         w-i18n="modal.lockPairWarning.text"></div>
    <w-button w-modal-hide
              class="big half submit">
        <span w-i18n="modal.lockPairWarning.continue"></span>
    </w-button>
</div>
